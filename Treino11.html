<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <title>Treino de JavaScript</title>
    <meta charset="UTF-8"/> 

    <style>
      body {
        background-color: black;
        color: white;
        font-size: normal 22pt arial;
      }
    </style>

  </head>
  <body>

    <h1>Primeiros passos com DOM</h1>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <p>Abaixo vão os resultados!</p>
    <div>Clique em mim!</div>
    <script>
      var corpo = window.document.body; 
      var p1 = window.document.getElementsByTagName('p')[0];
      corpo.style.background = 'gray';
      p1.style.color = 'red';
      window.document.write('<br/>' + 'Está escrito assim: ' + p1.innerText);
    </script>

  </body>
</html>
